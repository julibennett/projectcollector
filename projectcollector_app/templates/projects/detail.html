{% extends 'projects/base.html' %}
{% block content %}

<div class="container mx-auto px-4 py-8">
        <div class="p-6">
            <h2 class="text-2xl font-bold mb-2">{{ project.name }}</h2>
            <p class="text-gray-700"><strong>Technologies:</strong> {{ project.technologies }}</p>
            <p class="text-gray-700"><strong>Description:</strong> {{ project.description }}</p>
            <p class="text-gray-700">
                <strong>Live Link:</strong> 
                <a href="{{ project.live }}" class="text-blue-500 hover:text-blue-700" target="_blank">{{ project.live }}</a>
            </p>
            <p class="text-gray-700"><strong>Date Created:</strong> {{ project.created }}</p>
        </div>
    <div class="card-action">
        <a href="{% url 'projects_update' project.id %}">Edit</a>
        <a href="{% url 'projects_delete' project.id %}">Delete</a>
    </div>
</div>

{% endblock %}

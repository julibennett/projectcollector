{% extends 'projects/base.html' %}

{% block content %}
<div class="max-w-xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
  <h1 class="text-2xl font-bold text-gray-800 mb-4">Delete Tag</h1>

  <h4 class="mb-4">Are you sure you want to delete <span class="text-red-500">{{ object.name }}</span>?</h4>

  <form action="" method="POST" class="space-y-4">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded cursor-pointer">
    <a href="{% url 'tags_detail' object.id %}" class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Cancel</a>
  </form>
</div>
{% endblock %}
